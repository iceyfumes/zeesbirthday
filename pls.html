<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zee's Birthday Countdown</title>
  <!-- Funky font -->
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Monoton', cursive;
      font-size: 60px;
      color: #ffeb3b;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }
    #countdown {
      font-family: 'Monoton', cursive; /* üëà force funky font */
      font-size: 64px;
      font-weight: normal;
      margin: 20px;
      text-shadow: 2px 2px #000;
      color: #00ffcc;
    }
    #giftBox {
      display: none;
      margin-top: 30px;
      cursor: pointer;
    }
    #giftBox img {
      width: 150px;
      transition: transform 0.3s;
    }
    #giftBox img:hover {
      transform: scale(1.1);
    }
    #message {
      font-size: 36px;
      margin-top: 20px;
      color: #ffeb3b;
      font-family: 'Monoton', cursive;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Zee's Birthday Countdown üéâ</h1>
  <div id="countdown"></div>
  <div id="giftBox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Gift_box_icon.svg/512px-Gift_box_icon.svg.png" alt="Gift Box">
  </div>
  <div id="message"></div>

  <script>
    const birthday = new Date("Jan 10, 2026 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const giftBox = document.getElementById("giftBox");
    const messageEl = document.getElementById("message");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "üéâ It's Zee's Birthday! üéâ";
        giftBox.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Gift box click event
    giftBox.addEventListener("click", () => {
      giftBox.style.display = "none";
      messageEl.innerHTML = "üéÅ I am sorry";
    });
  </script>
</body>
</html>
